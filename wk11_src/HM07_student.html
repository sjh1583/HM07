
<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>HM07 : Javascript object</title>
    <style></style>
    <script>
      var my = {
          name : "심준혁",
          phone : "010-3449-3808", // 휴대폰 번호
          bank : "기업은행", // 은행이름
          code : "계좌:01034493808", // 은행계좌
          balance : 23594, // 잔액

          inquiry: function() { return this.balance; },
          deposit: function(money) { this.balance += money; } 
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>HM07 student 객체 리터럴 표기 방식출력</h3>
    <hr />
    <script>
      document.write("student : ");
      document.write(my.id + ", ");
      document.write(my.name + ", ");
      document.write(my.phone + "<br><hr> ");
      document.write(my.bank + ", ");
      document.write(my.code + ", ");
      document.write(my.balance + "<br>");

      my.deposit(400000);
      document.write("400000원 용돈 저금 후 잔액은 " + my.inquiry() + "<br>"
      );
      my.deposit(1000000);
      document.write("1000000원 알바비 저금 후 잔액은"+ my.inquiry()+ "<br>"
      );
      my.deposit(21300);
      document.write(
        "125000원 한달 밥값을 뺀 후 잔액 " + my.inquiry() + "<hr><br>"
      );
    </script>

    <script>
      var current = new Date();
      document.write("현재 시간은 ");
      document.write(current.getHours(), "시 ");
      document.write(current.getMinutes(), "분 ");
      document.write(current.getSeconds(), "초입니다.<br>");
    </script>
  </body>
</html>
