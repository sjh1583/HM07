<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>샘플</title>
  </head>
  <style type="text/css">
    .btnCon {
      float: left;
      width: 100%;
    }
    .btn {
      display: inline-block;
      font-size: 2em;
      color: #f15f5f;
      width: 100%;
      background-color: #fff;
      border: 3px solid #aaa;
    }
    .on {
      background-color: #ffd9fa;
    }
    #imgCon {
      min-height: 400px;
      border: 3px solid #aaa;
    }
  </style>
  <body>
    <div>
      <div class="btnCon">
        <button
          id="btnA"
          class="btn"
          type="button"
          onclick="javascript_:clickBtn(this);"
        >
          schedule
        </button>
      </div>
    <div id="imgCon">
      <img id="imgSel" src="" alt="imgA" />
    </div>
    <script>
      var a = ["media/123.jpg"];
      function clickBtn(o) {
        var x = document.getElementsByClassName("btn");
        for (i = 0; i < x.length; i++) {
          x[i].className = "btn";
        }
        o.className = "btn on";
        var y = document.getElementById("imgSel");
        y.src = o.id == "btnA" ? a[0] : a[1];
        y.style.width = "100%";
      }
    </script>
  </body>
</html>
